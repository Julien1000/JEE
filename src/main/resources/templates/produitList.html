<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Accueil</title>
	<link rel="stylesheet" href="/css/index.css" th:href="@{/css/index.css}">
	<link rel="stylesheet" href="/css/form.css" th:href="@{/css/form.css}">
	<script src="/js/index.js" th:src="@{/js/index.js}" type="text/javascript"></script>
</head>

<body>
	<div class="bg-white">
		<header class="absolute inset-x-0 top-0 z-50">
			<header class="absolute inset-x-0 top-0 z-50">
				<div th:replace="~{navbar :: navbar}"></div>

		    </header>

    <h2 style="margin-top: 200px;">Produits</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prix</th>
                <th>Stock</th>
                <th>Numero de place</th>
                <th>Catégorie</th>
            </tr>
        </thead>
        <tbody>

         <tr th:each="produits : ${produits}">
		    <td th:text="${produits.id}"></td>
		    <td th:text="${produits.name}"></td>
		    <td th:text="${produits.prix}"></td>
		    <td th:text="${produits.stock}"></td>
		    <td th:text="${produits.numeroPlace}"></td>
		    <td th:text="${produits.categorie != null ? produits.categorie.name : 'N/A'}"></td>
		    <td><img th:src="@{/displayImage/{id}(id=${produits.id})}" alt="Image" width="100" height="100" /></td>
		    <td><a th:href="@{/deleteProduct/{id}(id=${produits.id})}" onclick="return confirm('Are you sure you want to delete this product?')">Supprimer</a></td>
		    <td><a th:href="@{/editProduct/{id}(id=${produits.id})}">Modifier</a></td>
		    <td>
		        <button onclick="changeQuantity(this, 'minus')" th:attr="data-product-id=${produits.id},data-stock=${produits.stock}">-</button>
		        <input type="number" th:id="'quantity' + ${produits.id}" value="0" readonly style="width: 40px; text-align: center;" />
		        <button onclick="changeQuantity(this, 'plus')" th:attr="data-product-id=${produits.id},data-stock=${produits.stock}">+</button>
		    </td>
		    <td><button th:attr="data-product-id=${produits.id}, data-product-prix=${produits.prix}" onclick="addToCart(this)">Ajouter au panier</button></td>

		</tr>

    	
      

        

        </tbody>
    </table>
</body>
<script>
    function changeQuantity(element, operation) {
	    var productId = element.getAttribute('data-product-id');
	    var stock = element.getAttribute('data-stock');
	    var quantityInput = document.getElementById('quantity' + productId);
	    var currentQuantity = parseInt(quantityInput.value);
	    
	    if (operation === 'plus' && currentQuantity < stock) {
	        quantityInput.value = currentQuantity + 1;
	    } else if (operation === 'minus' && currentQuantity > 0) {
	        quantityInput.value = currentQuantity - 1;
	    }
	}
	
	function addToCart(element) {
	    var productId = element.getAttribute('data-product-id');
	    var productPrix = element.getAttribute('data-product-prix');
	    var quantity = document.getElementById('quantity' + productId).value;
	    console.log('Produit ID:', productId, 'Quantité:', quantity, 'Prix', productPrix);
	}
</script>

</html>
