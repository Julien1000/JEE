<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/css/index.css" th:href="@{/css/index.css}">
	<script src="/js/index.js" th:src="@{/js/index.js}" type="text/javascript"></script>

    <title>Produits par Catégorie</title>
</head>
<body>
	<header class="absolute inset-x-0 top-0 z-50 w-full">
	      <div th:replace="~{navbar :: navbar}"></div>
	</header>
	<div class="hidden lg:hidden" id="navbar" role="dialog" aria-modal="true">
				<!-- Background backdrop, show/hide based on slide-over state. -->
				<div class="fixed inset-0 z-50"></div>
				<div
					class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
					<div class="flex items-center justify-between">
						<a href="#" class="-m-1.5 p-1.5">
							<span class="sr-only">Your Company</span>
							<img class="h-8 w-auto"
								src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
						</a>
						<button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" id="close-nav">
							<span class="sr-only">Close menu</span>
							<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
								stroke="currentColor" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
							</svg>
						</button>
					</div>
					<div class="mt-6 flow-root">
						<div class="-my-6 divide-y divide-gray-500/10">
							<div class="space-y-2 py-6">
								<div class="hidden sm:hidden" id="mobile-menu">
							    <div class="space-y-1 px-2 pb-3 pt-2">
								        <a th:href="@{/index}" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Accueil</a>
								        <a th:each="categorie : ${categories}" th:href="@{/produit/{idCategorie}(idCategorie=${categorie.id})}" th:text="${categorie.name}" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"></a>
								</div>
								</div>

							</div>
							<div class="py-6">
								<a href="#"
									class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log
									in</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div style="margin-top: 100px;">
			<h2>Produits</h2>
			    <table>
			        <thead>
			            <tr>
			                <th>ID</th>
			                <th>Nom</th>
			                <th>Prix</th>
			                <th>Stock</th>
			                <th>Numero de place</th>
			                <th>Catégorie</th>
			            </tr>
			        </thead>
			        <tbody>
			          <tr th:each="produit : ${produits}">
			                <td th:text="${produit.id}"></td>
			                <td th:text="${produit.name}"></td>
			                <td th:text="${produit.prix}"></td>
			                <td th:text="${produit.stock}"></td>
			                <td th:text="${produit.numeroPlace}"></td>
			                <td th:text="${produit.categorie.name}"></td>
			                <td><img th:src="@{/displayImage/{id}(id=${produit.id})}" alt="Image" width="100" height="100" /></td>
			                <td><a th:href="@{/deleteProduct/{id}(id=${produit.id})}" onclick="return confirm('Are you sure you want to delete this product?')">Supprimer</a></td>
			                <td><a th:href="@{/editProduct/{id}(id=${produit.id})}">Modifier</a></td>
			          </tr>
			        </tbody>
			    </table>
		</div>

    
</body>
</html>
