<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      href="/css/categorieForm.css"
      th:href="@{/css/categorieForm.css}"
    />

    <title>Ajouter une categorie</title>
  </head>
  <header class="absolute inset-x-0 top-0 z-50 w-full">
    <div th:replace="~{navbar :: navbar}"></div>
  </header>
  <body>


    <div class="flex justify-center items-center pt-28 z-0">
      <form
        th:action="@{/saveCategorie}"
        th:object="${categorie}"
        method="post"
        class="w-1/4 flex justify-center flex-col"
      >
        <div>
          <label
            for="price"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Nom :</label
          >
          <div class="relative mt-2 rounded-md shadow-sm">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            ></div>
            <input
              type="text"
              th:field="*{name}"
              class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 -z-10"
              placeholder="CatÃ©gorie"
            />
          </div>
        </div>

        <input type="hidden" th:field="*{id}" />
        <div class="mt-6 flex items-center gap-x-6">
          <a th:href="@{/categorie}">
            <button
              type="button"
              class="text-sm font-semibold leading-6 text-gray-900"
            >
              Annuler
            </button>
          </a>
          <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </body>
  <script>
    var successMessage = "[[${successMessage}]]";

    if (successMessage) {
        alert(successMessage); // Affichez la popup d'erreur
    }
    var errorMessage = "[[${errorMessage}]]";

    if (errorMessage) {
        alert(errorMessage); // Affichez la popup d'erreur
    }
</script>

</html>
