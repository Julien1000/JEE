<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Produit</title>
</head>
<body>
    <form th:action="@{/saveProduits}" method="post" enctype="multipart/form-data">
        Nom du produits: <input type="text" th:name="name" />
        Prix du produits: <input type="number" step="0.01" th:name="prix" />
        Nombres de stocks: <input type="number" th:name="stock" />
        Num√©ro de place: <input type="text" th:name="numeroPlace" />
        Image :  <input type="file" id="image" th:name="image" required />
		<input type="hidden" th:name="id" />
		Choisis une categorie : 
		<select th:name="categorie">
    		<option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.name}"></option>
		</select>

        
        <input type="submit" value="Ajouter" />
    </form>
</body>
</html>
