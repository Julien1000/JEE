<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Produit</title>
</head>
<body>
    <form th:action="@{/saveProduits}" method="post" enctype="multipart/form-data">
       Nom du produit :  <input type="text" th:name="name" th:value="${produits.name}" />
		Prix : <input type="number" step="0.01" th:name="prix" th:value="${produits.prix}" />
		Stock : <input type="number" th:name="stock" th:value="${produits.stock}" />
		Numero Place : <input type="text" th:name="numeroPlace" th:value="${produits.numeroPlace}" />
		 Image : <input type="file" id="image" th:name="image" required />
		<input type="hidden" th:name="id" th:value="${produits.id}" />

		Choisis une categorie : 
		<select th:name="categorie">
    		<option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.name}" th:selected="${produits.categorie != null && produits.categorie.id == categorie.id}"></option>
		</select>


        
        <input type="submit" value="Ajouter" />
    </form>
</body>
</html>
