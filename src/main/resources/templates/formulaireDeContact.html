<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/produitForm.css" th:href="@{/css/produitForm.css}">
	<script src="/js/produitForm.js" th:src="@{/js/produitForm.js}" type="text/javascript"></script>
	<title>Formulaire de contact</title>
</head>
<header class="absolute inset-x-0 top-0 z-50 w-full">
	<div th:replace="~{navbar :: navbar}"></div>
</header>

<body class="body_add_produit">

	<!-- Affiche un message de succÃ¨s s'il existe -->
	<div th:if="${successMessage}" class="success-message">
		<p th:text="${successMessage}"></p>
	</div>

	<!-- Affiche un message d'erreur s'il existe -->
	<div th:if="${errorMessage}" class="error-message">
		<p th:text="${errorMessage}"></p>
	</div>

	<form th:action="@{/submit-contact}" method="post" th:object="${contact}"
		class="form_add_produit flex flex-col items-center justify-center mb-52 pt-10">
		<div class="space-y-12">
			<div class="border-b border-gray-900/10 pb-12">
				<div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
					<div class="sm:col-span-4">
						<label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email :</label>
						<div class="mt-2">
							<div
								class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md w-96">

								<input type="text" id="email" name="email" th:field="*{email}"
									class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
							</div>
						</div>
					</div>
					<div class="sm:col-span-4">
						<label for="motif" class="block text-sm font-medium leading-6 text-gray-900">Motif du contact
							:</label>
						<div class="mt-2">
							<div
								class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md w-96">

								<input type="text" id="motif" name="motif" th:field="*{motif}"
									class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sms:leading-6">
							</div>
						</div>
					</div>
					<div class="sm:col-span-4">

						<label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description
							:</label>
						<div class="mt-2">
							<div
								class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md w-96">

								<textarea id="description" name="description" th:field="*{description}"
									class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
						</textarea>
							</div>
						</div>
					</div>
					<div class="mt-6 flex items-center justify-end gap-x-6">
						<button type="button" class="text-sm font-semibold leading-6 text-gray-900">Annuler</button>
						<button type="submit"
							class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ajouter</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
