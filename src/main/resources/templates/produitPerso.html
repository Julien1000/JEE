    <div class="bg-white pt-10">
      <div class="pt-6"></div>

      <!-- Image gallery -->
      <div
        class="mx-auto mt-6 max-w-2xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:gap-x-8 lg:px-8"
      >
        <div
          class="aspect-h-5 aspect-w-4 lg:aspect-h-4 lg:aspect-w-3 sm:overflow-hidden sm:rounded-lg"
        >
          <img
            th:src="@{/displayImage/{id}(id=${produit.id})}"
            class="h-full w-full object-cover object-center"
          />
        </div>
      </div>

      <!-- Product info -->
      <div
        class="mx-auto max-w-2xl px-4 pb-16 pt-10 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pb-24 lg:pt-16"
      >
        <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
          <h1
            class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl"
            th:text="${produit.name}"
          ></h1>
        </div>

        <!-- Options -->
        <div class="mt-4 lg:row-span-3 lg:mt-0">
          <h2 class="sr-only">Product information</h2>

          <!--<p
            class="text-3xl tracking-tight text-gray-900"
            th:text="${produit.prix}"
          ></p>-->

          <form method="post" action="/ajouterPanier" class="mt-10">
		    
		    
		    <!-- Catégorie -->
		    <div class="mt-10">
		        <div class="flex items-center justify-between">
		            <h3 class="text-sm font-medium text-gray-900">Catégorie</h3>
		        </div>
		        <fieldset class="mt-4">
		            <legend class="sr-only">Choose a category</legend>
		            <div class="grid grid-cols-4 gap-4 sm:grid-cols-8 lg:grid-cols-4">
		                <div th:each="categoriePlace : ${categoriePlaces}">
		                    <label class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-4 py-3 text-sm font-medium uppercase text-gray-900 shadow-sm hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6">
		                        <input type="radio" name="idCategoriePlace" th:value="${categoriePlace.id}" class="sr-only" aria-labelledby="size-choice-label" />
		                        <span th:id="size-choice-label" th:text="${categoriePlace.nomCategoriePlace}"></span>
		                        <span class="pointer-events-none absolute -inset-px rounded-md" aria-hidden="true"></span>
		                    </label>
		                </div>
		            </div>
		        </fieldset>
		    </div>
		    
		    <!-- Quantité -->
		    <div class="mt-10">
		        <label for="quantite" class="block text-sm font-medium text-gray-700">Quantité</label>
		        <div class="mt-1">
		            <input type="number" id="quantite" name="quantite" min="1" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
		        </div>
		    </div>
		    
		    <!-- Bouton Ajouter au Panier -->
		    <button type="submit" class="mt-10 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
		        Ajouter au panier
		    </button>
		</form>

        </div>

        <div
          class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16 lg:pr-8 lg:pt-6"
        >
          <!-- Description and details -->
          <div>
            <h3 class="sr-only">Description</h3>

            <div class="space-y-6">
              <p class="text-base text-gray-900" th:text="${produit.description}">
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a
        th:href="@{/index}"
        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >Revenir à l'accueil</a
      >
    </div>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a
        th:href="@{/produit/{id}(id=${idCategorie})}"
        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >Revenir en arrière</a
      >
    </div>
    <div th:each="categoriePlace : ${categoriePlaces}">
	    <p th:text="'Categorie: ' + ${categoriePlace.nomCategoriePlace}"></p>
	    <p th:text="'Stock: ' + ${categoriePlace.stock}"></p>
	    <p th:text="'Prix: ' + ${categoriePlace.prix}"></p>
	</div>


     <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
		<div th:each="categoriePlace : ${categoriePlaces}" class=" mb-6">
		    <a href="#" class="group">
		    <div class="aspect-h-1 aspect-w-1 xl:aspect-h-8 xl:aspect-w-7 h-52 w-52 overflow-hidden rounded-lg">
			    <img th:src="@{/displayImage/{id}(id=${produit.id})}" alt="image" class="h-full w-full object-cover object-center group-hover:opacity-75">
		    </div>
			<!--<h3 class="mt-4 text-sm text-gray-700" th:text="${produit.name}"></h3>
			<p class="mt-1 text-lg font-medium text-gray-900" th:text="${produit.prix + '€'}"></p>
			<a th:href="@{/deleteProduct/{id}(id=${produit.id})}" onclick="return confirm('Are you sure you want to delete this product?')">Supprimer</a>
			<a th:href="@{/editProduct/{id}(id=${produit.id})}">Modifier</a>-->
		
			<button onclick="changeQuantity(this, 'minus')" th:attr="data-product-id=${categoriePlace.id},data-stock=${categoriePlace.stock}">-</button>
			<input type="number" th:id="'quantity' + ${categoriePlace.id}" value="0" readonly style="width: 40px; text-align: center;" />
			<button onclick="changeQuantity(this, 'plus')" th:attr="data-product-id=${categoriePlace.id},data-stock=${categoriePlace.stock}">+</button>

		</div>

	</div>
  </body>
  <script>
    function changeQuantity(element, operation) {
	    var productId = element.getAttribute('data-product-id');
	    var stock = element.getAttribute('data-stock');
	    var quantityInput = document.getElementById('quantity' + productId);
	    var currentQuantity = parseInt(quantityInput.value);
	    
	    if (operation === 'plus' && currentQuantity < stock) {
	        quantityInput.value = currentQuantity + 1;
	    } else if (operation === 'minus' && currentQuantity > 0) {
	        quantityInput.value = currentQuantity - 1;
	    }
	}
	
	function addToCart(element) {
	    var productId = element.getAttribute('data-product-id');
	    var productPrix = element.getAttribute('data-product-prix');
	    var quantity = document.getElementById('quantity' + productId).value;
	    console.log('Produit ID:', productId, 'Quantité:', quantity, 'Prix', productPrix);
	}
</script>
