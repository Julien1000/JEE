<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/css/index.css" th:href="@{/css/index.css}">
	<link rel="stylesheet" href="/css/form.css" th:href="@{/css/form.css}">
	<script src="/js/index.js" th:src="@{/js/index.js}" type="text/javascript"></script>

    <title>Ajouter un produit</title>
</head>
<body>
	<header class="absolute inset-x-0 top-0 z-50 w-full">
	      <div th:replace="~{navbar :: navbar}"></div>
	</header>
	
<body>
	<div style="margin-top: 200px;">
	    <form th:action="@{/saveProduit}" method="post" enctype="multipart/form-data"  style="display: block;">
	       Nom du produit :  <input type="text" th:name="name" th:value="${produit.name}" />
			Prix : <input type="number" step="0.01" th:name="prix" th:value="${produit.prix}" />
			Stock : <input type="number" th:name="stock" th:value="${produit.stock}" />
			Numero Place : <input type="text" th:name="numeroPlace" th:value="${produit.numeroPlace}" />
			 Image : <input type="file" id="image" th:name="image" required />
			<input type="hidden" th:name="id" th:value="${produit.id}" />
	
			Choisis une categorie : 
			<select th:name="categorie">
	    		<option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.name}" th:selected="${produit.categorie != null && produit.categorie.id == categorie.id}"></option>
			</select>
	
	
	        
	        <input type="submit" value="Ajouter" />
	    </form>
	 </div>
</body>
</html>
