
spring.datasource.url = jdbc:mysql://localhost:3306/JEE?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username = # Votre nom d'utilisateur mysql
spring.datasource.password = # Votre mot de passe mysql
# Important il faut bien d'abord avoir créer la bade de donnée JEE avant de lancer l'application
# CREATE DATABASE IF NOT EXISTS JEE;

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
